<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Avanzada</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora Avanzada</h2>
    <input type="number" id="num1" placeholder="Número 1" required />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="^">Potencia</option>
      <option value="sqrt">Raíz</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2" />
    <button onclick="calculate()">Calcular</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    async function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;

      const res = await fetch('/api/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ num1, num2, operator })
      });

      const data = await res.json();
      document.getElementById('result').textContent = 'Resultado: ' + data.result;
    }
  </script>
</body>
</html>
