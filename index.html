<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Avanzada</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora Avanzada</h2>
    <input type="number" id="num1" placeholder="Número 1" required />
    <select id="operator" onchange="toggleNum2(this.value)">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="^">Potencia</option>
      <option value="sqrt">Raíz</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2" />
    <button onclick="calculate()">Calcular</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
